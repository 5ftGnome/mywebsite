<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #ff69b4;
      color: white;
      padding: 1em;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2em;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Anime Girl Gallery</h1>
  <div class="gallery">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=1" alt="Anime Girl 1">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=2" alt="Anime Girl 2">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=3" alt="Anime Girl 3">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=4" alt="Anime Girl 4">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=5" alt="Anime Girl 5">
    <img src="https://loremflickr.com/320/480/anime,girl?lock=6" alt="Anime Girl 6">
  </div>
  <footer>
    Images from <a href="https://loremflickr.com" target="_blank">loremflickr.com</a>
  </footer>
</body>
</html>
