<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Churro Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #d2691e;
      color: white;
      padding: 1rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Churro Gallery</h1>
  <div class="gallery">
