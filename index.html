<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Girl Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #ff69b4;
      color: white;
      padding: 1rem;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Anime Girl Gallery</h1>
  <div class="gallery">
    <img src="https://cdn.pixabay.com/photo/2023/06/26/11/36/anime-8090482_1280.jpg" alt="Anime Girl 1">
    <img src="https://cdn.pixabay.com/photo/2023/03/06/10/27/anime-7832837_1280.jpg" alt="Anime Girl 2">
    <img src="https://cdn.pixabay.com/photo/2022/11/08/20/03/anime-7578480_1280.jpg" alt="Anime Girl 3">
    <img src="https://cdn.pixabay.com/photo/2021/11/15/03/52/anime-girl-6795560_1280.png" alt="Anime Girl 4">
    <img src="https://cdn.pixabay.com/photo/2023/02/19/14/55/anime-girl-7798539_1280.jpg" alt="Anime Girl 5">
    <img src="https://cdn.pixabay.com/photo/2023/02/21/14/25/anime-girl-7803194_1280.jpg" alt="Anime Girl 6">
  </div>
  <footer>
    All images from <a href="https://pixabay.com" target="_blank">Pixabay</a> (free for commercial use).
  </footer>
</body>
</html>
